{% extends 'blank.html' %}
{% load static %}
{% block content %}
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        
        .article-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Стили для изображения */
        .article-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        /* Стили заголовка */
        .article-title {
            font-size: 3.2rem;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        
        /* Мета-информация */
        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            color: #7f8c8d;
            font-size: 1.50rem;
        }
        
        /* Основной текст статьи */
        .article-content {
            font-size: 2.1rem;
            line-height: 1.8;
        }
        
        .article-content p {
            margin-bottom: 20px;
        }
        
        /* Кнопка возврата */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #db3434;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #b92929;
        }
        
        /* Дополнительные разделы */
        .article-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>

    <div class="article-container">
        <!-- Основное изображение -->
        <img src="{{fullinfo.image.url}}" alt="Изображение статьи" class="article-image">
        
        <!-- Заголовок -->
        <h1 class="article-title">{{fullinfo.name}}</h1>
        
        <!-- Мета-информация -->
        <div class="article-meta">
            <span>Дата:{{fullinfo.date_created}}</span>
        </div>
        
        <!-- Основной текст статьи -->
        <div class="article-content">
            <p>{{fullinfo.text}}</p>
        </div>
        
        <!-- Дополнительный раздел -->
        <div class="article-section">
            <h2 class="section-title"></h2>
            <div class="article-content">
                <ul>
                    <ol></ol>
                    <ol></ol>
                    <ol></ol>
                    <ol></ol>
                    <ol></ol>
                </ul>
            </div>
        </div>
        
        <!-- Кнопка возврата -->
        <a href="/main/blog" class="back-button">← Вернуться к списку статей</a>
    </div>
{% endblock content %}
