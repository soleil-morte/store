{% extends 'blank.html' %}
{% load static %}
{% block content %}
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 340px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #c24242;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #a13232;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #af564c;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
<div class="login-container">
    <h2>Login qiling</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="{{ form.username.id_for_label }}">Foydalanuvchi nomi</label>
            {{ form.username }}
        </div>
        
        <div class="input-group">
            <label for="{{ form.password.id_for_label }}">Parol</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>

    <div class="register-link">
        <h4>Agar hisobingiz bo'lmasa, <a href="/main/auth-registration">ro'yxatdan o'ting</a></h4>
    </div>
</div>

{% endblock content %}
