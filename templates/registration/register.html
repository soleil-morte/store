{% extends 'blank.html' %}
{% load static %}
{% block content %}
<div class="register-container">
    <h2>Ro'yxatdan o'tish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </form>
    
    <div class="login-link">
        <p>Agar hisobingiz bo'lsa, <a href="/main/auth-login">tizimga kiring</a></p>
    </div>
</div>

<style>
    .register-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    
    label {
        margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        background-color: #c83838;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .btn:hover {
        background-color: #a82a2a;
    }
    
    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #000000;
        font-weight: 500;
    }
    
    .login-link a {
        color: #c53131;
        text-decoration: none;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
    ul {
        margin: 5px 0;
        padding-left: 20px;
    }
</style>
{% endblock content %}
